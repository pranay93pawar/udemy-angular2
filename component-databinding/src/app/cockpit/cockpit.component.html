<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverNameElement>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContentInputElement>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameElement)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameElement)">Add Server Blueprint</button>

      <button class="btn btn-primary" (click)='changeSomething'>Change Something!!</button>
  </div>
</div>
